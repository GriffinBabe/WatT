<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Goal</title>
</head>
<body>
{% for id in list %}
<form action='/change_goal' method='get'>
    <p>Change Humidity Goal of plant {{ id }} compared to calibration (-100% - 100%): <input type='number' name='goal' min="-100" max="100"/></p>
    {% if error %}
        <p>{{error}}</p>
    {% endif %}
    <input type="hidden" name="sid" value={{ id }}>
    <p><input type='submit' value='Change Goal'/></p>
</form>
{% endfor %}
</body>
</html>
